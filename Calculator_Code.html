<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator : A Hibro_Labs Venture</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="title">Calculator : A Hibro_Labs Venture</div>
    </header>

    <main class="page">
      <section class="card" role="application" aria-label="Calculator">
        <div class="display-area">
          <div id="exprFloating" class="expr-floating" aria-live="polite"></div>
          <div id="resultMain" class="result-main" aria-live="polite">0</div>
        </div>

        <div class="controls-row">
          <button id="toggleSci" class="btn small" aria-expanded="false">
            Scientific ▾
          </button>
          <div class="spacer"></div>
        </div>

        <div class="keys-grid" id="keysGrid">
          <button class="btn func" data-action="clear">C</button>
          <button class="btn func" data-action="delete">⌫</button>
          <button class="btn func" data-action="percent">%</button>
          <button class="btn op" data-value="/">÷</button>

          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn op" data-value="*">×</button>

          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn op" data-value="-">−</button>

          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn op" data-value="+">+</button>

          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>
          <button class="btn func" data-action="pow">^</button>
          <button class="btn equal" data-action="equals">=</button>
        </div>

        <div id="scientificPanel" class="scientific-panel" aria-hidden="true">
          <div class="sci-grid">
            <button class="btn sci" data-sci="sqrt">√</button>
            <button class="btn sci" data-sci="square">x²</button>
            <button class="btn sci" data-sci="cube">x³</button>
            <button class="btn sci" data-sci="recip">1/x</button>

            <button class="btn sci" data-sci="sin">sin</button>
            <button class="btn sci" data-sci="cos">cos</button>
            <button class="btn sci" data-sci="tan">tan</button>
            <button class="btn sci" data-sci="pi">π</button>

            <button class="btn sci" data-sci="log10">log</button>
            <button class="btn sci" data-sci="ln">ln</button>
            <button class="btn sci" data-sci="exp">eˣ</button>
            <button class="btn sci" data-sci="abs">abs</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div>
        Created by:
        <a
          href="https://yadneshportfolio.vercel.app/"
          target="_blank"
          rel="noopener"
          >Yadnesh Saindane</a
        >
      </div>
      <div class="copy">© Hibro_Labs Production</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
